syntax = "proto3";

package de.thi.inf.sesa.hexa.statistic;

option java_multiple_files = true;
option java_package = "de.thi.inf.sesa.hexa.statistic";
option java_outer_classname = "StatisticProto";

service StatisticService {
    // Sends a greeting
    rpc posts (PostsStatisticRequest) returns (PostsStatisticResponse) {
    }
}
message PostsStatisticRequest {
}

message PostsStatisticResponse {
    int64 count = 1;
}