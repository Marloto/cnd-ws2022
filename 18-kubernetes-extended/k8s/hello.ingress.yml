apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: demo-ingress
spec:
    ingressClassName: nginx
    rules:
      - host: localhost
        http:
          paths:
            - backend:
                service:
                  name: demo
                  port:
                    number: 3000
              path: /
              pathType: Prefix
